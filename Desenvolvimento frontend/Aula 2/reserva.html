<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para reserva de viagem</title>
</head>
<body>

<h2>Reserva de Viagem</h2>

<form action="#" method="post">
    <fieldset>
        <legend>Dados da Reserva</legend>
        
        
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
        
        
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        
        
        
            <label for="servicos">Serviços:</label>
            <br><input type="checkbox" name="passagens" value="passagens">Compra de passagens
            <br><input type="checkbox" name="hospedagem" value="hospedagem">Reserva de Hospedagem
            <br><input type="checkbox" name="veiculos" value="veiculos">Aluguel de Veículos<br><br>
        
        
        
            <label>Forma de Pagamento:</label><br>
            <input type="radio" id="cartao" name="pagamento" value="Cartão de Crédito" required>
            <label for="cartao">Cartão de Crédito</label><br>
            <input type="radio" id="boleto" name="pagamento" value="Boleto" required>
            <label for="boleto">Boleto</label><br>
            <input type="radio" id="pix" name="pagamento" value="PIX" required>
            <label for="pix">PIX</label><br><br>
        
               
        
            <label for="prazo">Prazo de Pagamento:</label>
            <select id="prazo" name="prazo" required>
                <option value="">Selecione...</option>
                <option value="À Vista">À Vista</option>
                <option value="Cinco Vezes Sem Juros">Cinco Vezes Sem Juros</option>
                <option value="Dez Vezes Com Juros">Dez Vezes Com Juros</option>
            </select><br><br>
        

        
            <label>Comentários:</label><br>
            <textarea rows="5" name="comentario"></textarea><br><br>
        
    </fieldset>

    <input type="submit" value="Enviar">
</form>

</body>
</html>
